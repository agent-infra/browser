<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CanvasBrowser Demo</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .browser-container {
      position: relative;

      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      max-width: 1200px;
      margin: 0 auto;
    }

    .tabs-bar {
      display: flex;
      align-items: center;
      background-color: #e3e3e3;
      user-select: none;
      box-sizing: border-box;
      height: 36px;
      padding: 4px;
    }

    .tabs-container {
      display: flex;
      flex: 1;
      gap: 6px;
    }

    .tab {
      position: relative;
      box-sizing: border-box;
      align-items: center;
      display: flex;
      box-sizing: border-box;
      height: 28px;
      width: 220px;
      min-width: 220px;
      max-width: 220px;
      padding: 0 6px;
      border-radius: 8px;
      background-color: #e3e3e3;
    }

    .tab:hover {
      background-color: #c7c7c7;
    }
    .tab.active:hover {
      background-color: #ffffff;
    }

    .tab.active {
      background-color: #ffffff;
      border-radius: 8px 8px 0 0;
      box-shadow: 0 4px 0 0 #fff;
    }

    /* .tab.active::after {
      content: " ";
      display: block;
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 4px;
      background: red;
      z-index: 10;
    } */

    .tab-favicon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .tab-title {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 13px;
    }

    .tab-close {
      width: 16px;
      height: 16px;
      margin-left: 8px;
      border: none;
      background: none;
      border-radius: 8px;
      padding: 0;
    }

    .tab.active .tab-close:hover {
      background-color: #dbdbdc;
    }

    .tab-close:hover {
      background-color: #acacac;
    }

    .new-tab-btn {
      /* padding: 8px 12px;
      border: 1px solid #ddd;
      background-color: #fff;
      border-radius: 4px;
      margin-left: 5px; */
    }

    .new-tab-btn:hover {
      background-color: #f0f0f0;
    }

    .controls-bar {
      box-sizing: border-box;
      height: 44px;
      display: flex;
      align-items: center;
      padding: 6px;
      background-color: #ffffff;
      border-bottom: 1px solid #e1e3e1;
      gap: 4px;
    }

    .nav-buttons {
      display: flex;
      gap: 5px;
    }

    .nav-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      padding: 0;
      border: none;
      border-radius: 16px;
      background-color: transparent;
    }

    .nav-btn:hover {
      background-color: #f2f2f2;
    }

    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .url-bar {
      flex: 1;
      height: 32px;
      box-sizing: border-box;
      padding: 8px 12px;
      border: none;
      border-radius: 16px;
      background-color: #efeded;
      font-size: 14px;
    }

    .url-bar:active {
      background-color: #ffffff;
    }
    .url-bar:focus {
      background-color: #ffffff;
    }

    .canvas-container {
      background-color: #fff;
      position: relative;
    }

    #browserCanvas {
      display: block;
    }

    .loading-indicator {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
    }

    .tab-loading-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 8px;
      animation: spin 1s linear infinite;
      font-size: 14px;
      text-align: center;
      line-height: 16px;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* Dialog Styles */
    .dialog-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dialog-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .dialog-box {
      position: relative;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      min-width: 300px;
      max-width: 500px;
      width: 90%;
    }

    .dialog-header {
      padding: 16px 20px;
      border-bottom: 1px solid #e0e0e0;
      font-weight: 600;
      font-size: 16px;
    }

    .dialog-content {
      padding: 20px;
    }

    .dialog-message {
      margin: 0 0 16px 0;
      color: #333;
      line-height: 1.5;
    }

    .dialog-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .dialog-input:focus {
      outline: none;
      border-color: #2196f3;
      box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
    }

    .dialog-actions {
      padding: 16px 20px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .dialog-btn {
      padding: 8px 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: white;
      font-size: 14px;
      min-width: 60px;
    }

    .dialog-btn:hover {
      background-color: #f5f5f5;
    }

    .dialog-btn-accept {
      background-color: #2196f3;
      color: white;
      border-color: #2196f3;
    }

    .dialog-btn-accept:hover {
      background-color: #1976d2;
    }

    .dialog-btn-dismiss {
      background-color: #f5f5f5;
      color: #333;
    }

    .dialog-btn-dismiss:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>

<body>
  <h1>CanvasBrowser Demo</h1>

  <div class="browser-container">
    <!-- Tabs Bar -->
    <div class="tabs-bar">
      <div class="tabs-container" id="tabsContainer">
        <!-- Tabs will be rendered here -->
      </div>
      <button class="new-tab-btn" id="newTabBtn">+ New Tab</button>
    </div>

    <!-- Controls Bar -->
    <div class="controls-bar">
      <div class="nav-buttons">
        <button class="nav-btn" id="backBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5" />
          </svg>
        </button>
        <button class="nav-btn" id="forwardBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8" />
          </svg>
        </button>
        <button class="nav-btn" id="refreshBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z" />
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466" />
          </svg>
        </button>
      </div>
      <input type="text" class="url-bar" id="urlBar" placeholder="Enter URL..." />
    </div>

    <!-- Canvas Container -->
    <div class="canvas-container">
      <canvas id="browserCanvas" width="900" height="900"></canvas>
      <div class="loading-indicator" id="loadingIndicator">Loading...</div>

      <!-- Dialog Container -->
      <div class="dialog-container" id="dialogContainer" style="display: none;">
        <div class="dialog-overlay"></div>
        <div class="dialog-box">
          <div class="dialog-header">
            <span class="dialog-title" id="dialogTitle">Dialog</span>
          </div>
          <div class="dialog-content">
            <p class="dialog-message" id="dialogMessage"></p>
            <input type="text" class="dialog-input" id="dialogInput" placeholder="Enter value..." />
          </div>
          <div class="dialog-actions">
            <button class="dialog-btn dialog-btn-dismiss" id="dialogDismiss">Cancel</button>
            <button class="dialog-btn dialog-btn-accept" id="dialogAccept">OK</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./index.ts"></script>
</body>

</html>
